<div style="width:95vw" class="nav">

<body id="body" class="bg-gray-100 flex items-center justify-center p-4">


  <div class="max-w-md w-full flex flex-col items-center relative">


    <div id="box" class="p-8 rounded-lg shadow-xl w-full">

      <div class="text-center mb-8">
        <div class="inline-block rounded-full shadow-lg">
          <img src="Group_5-removebg-preview.png">
        </div>
      </div>

      <form action="#" method="POST">
        <div class="mb-5">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2"></label>
          <input type="email" id="email" name="email" placeholder="Email"
            class="w-full px-4 py-3 border border-gray-300 rounded-pill focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-base"
            required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2"></label>
          <input type="password" id="email" name="password" placeholder="Password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-base"
            required>
        </div>

        <div class="flex justify-center items-center mb-6">
          <a href="#" id="forgot" class="text-sm text-blue-600 hover:underline font-medium">Forgot Password?</a>
        </div>
      </form>
    </div>

    <button id="login" type="submit" form="loginForm"
      class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md mt-6">
      <a href="secondpage.html">Login</a>
    </button>

    

  </div>

</body>
